<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Slideshow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            overflow: hidden;
        }
        .slideshow {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slideshow img {
            width: 100%;
            border-radius: 20px;
            margin-right: 15px;
        }
        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slideshow">
            <img src="screen1.jpg" alt="Screen 1">
            <img src="screen2.jpg" alt="Screen 2">
            <img src="screen3.jpg" alt="Screen 3">
            <img src="screen4.jpg" alt="Screen 4">
        </div>
        <div class="controls">
            <span class="prev">&#10094;</span>
            <span class="next">&#10095;</span>
        </div>
    </div>

    <script>
        const slideshow = document.querySelector('.slideshow');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');
        let index = 0;
        const images = document.querySelectorAll('.slideshow img');

        const updateSlideshow = () => {
            slideshow.style.transform = `translateX(-${index * 100}%)`;
        };

        next.addEventListener('click', () => {
            index = (index + 1) % images.length;
            updateSlideshow();
        });

        prev.addEventListener('click', () => {
            index = (index - 1 + images.length) % images.length;
            updateSlideshow();
        });

        // Optional: Automatically slide every 3 seconds
        setInterval(() => {
            index = (index + 1) % images.length;
            updateSlideshow();
        }, 3000);
    </script>
</body>
</html>
